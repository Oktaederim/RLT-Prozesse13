<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLT-Prozesse Rechner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>RLT-Prozesse Rechner</h1>
        <p>Berechnung von Zustandsänderungen feuchter Luft</p>
    </header>

    <main>
        <div class="input-container">
            <section class="card">
                <h2>Zustand 1: Außenluft (AL)</h2>
                <div class="form-group">
                    <label for="t_aussen">Temperatur t [°C]</label>
                    <input type="number" id="t_aussen" value="10">
                </div>
                <div class="form-group">
                    <label for="x_aussen">Wassergehalt x [g/kg]</label>
                    <input type="number" id="x_aussen" value="5">
                </div>
                <div class="form-group">
                    <label for="anteil_aussen">Mischanteil [%]</label>
                    <input type="number" id="anteil_aussen" value="100">
                </div>
            </section>

            <section class="card">
                <h2>Zustand 2: Raumluft (RL)</h2>
                <div class="form-group">
                    <label for="t_raum">Temperatur t [°C]</label>
                    <input type="number" id="t_raum" value="22">
                </div>
                <div class="form-group">
                    <label for="x_raum">Wassergehalt x [g/kg]</label>
                    <input type="number" id="x_raum" value="8">
                </div>
                <div class="form-group">
                    <label for="anteil_raum">Mischanteil [%]</label>
                    <input type="number" id="anteil_raum" value="0">
                </div>
            </section>
        </div>

        <section class="card process-controls">
            <h2>Prozesse (Basis: Außenluft)</h2>
            <div class="process-grid">
                <div class="process">
                    <div class="form-group">
                        <label for="t_zu_heiz">Ziel-Temperatur [°C]</label>
                        <input type="number" id="t_zu_heiz" value="25">
                    </div>
                    <button id="heizen">Heizen</button>
                </div>
                <div class="process">
                    <div class="form-group">
                        <label for="t_zu_kuehl">Ziel-Temperatur [°C]</label>
                        <input type="number" id="t_zu_kuehl" value="15">
                    </div>
                     <div class="form-group">
                        <label for="phi_zu_kuehl">Ziel-rel. Feuchte [%]</label>
                        <input type="number" id="phi_zu_kuehl" value="95">
                    </div>
                    <button id="kuehlen">Kühlen & Entfeuchten</button>
                </div>
                <div class="process">
                    <div class="form-group">
                        <label for="x_zu_dampf">Ziel-Wassergehalt [g/kg]</label>
                        <input type="number" id="x_zu_dampf" value="9">
                    </div>
                    <button id="dampf">Dampfbefeuchtung</button>
                </div>
                <div class="process">
                     <div class="form-group">
                        <label for="x_zu_wasser">Ziel-Wassergehalt [g/kg]</label>
                        <input type="number" id="x_zu_wasser" value="7">
                    </div>
                    <button id="wasser">Wasserbefeuchtung</button>
                </div>
            </div>
             <h2>Prozesse (Kombination)</h2>
             <div class="process-grid">
                <div class="process">
                     <button id="mischen">Mischen (AL + RL)</button>
                </div>
             </div>
        </section>

        <section class="card results">
            <h2>Ergebnis: Zuluft</h2>
            <div class="form-group readonly">
                <label for="t_zu_out">Temperatur t [°C]</label>
                <input type="text" id="t_zu_out" readonly>
            </div>
            <div class="form-group readonly">
                <label for="x_zu_out">Wassergehalt x [g/kg]</label>
                <input type="text" id="x_zu_out" readonly>
            </div>
            <div class="form-group readonly">
                <label for="h_zu_out">Enthalpie h [kJ/kg]</label>
                <input type="text" id="h_zu_out" readonly>
            </div>
            <div class="form-group readonly">
                <label for="phi_zu_out">Relative Feuchte φ [%]</label>
                <input type="text" id="phi_zu_out" readonly>
            </div>
             <h2>Prozessgrößen</h2>
             <div class="form-group readonly">
                <label for="q_zu_out">Heiz-/Kühlleistung q [kJ/kg]</label>
                <input type="text" id="q_zu_out" readonly>
            </div>
            <div class="form-group readonly">
                <label for="w_zu_out">Befeuchtungsleistung Δx [g/kg]</label>
                <input type="text" id="w_zu_out" readonly>
            </div>
        </section>
    </main>

    <footer>
        <p>Ein Projekt von oktaederim | Code korrigiert und strukturiert von Gemini</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
